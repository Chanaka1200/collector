[workspace.package]
version = "0.1.0"
edition = "2021"

[workspace]
resolver = "2"
members = [
    "crates/collector",
    "crates/perf_ring",
    "crates/maps",
]

[workspace.dependencies]
collector = { path = "crates/collector" }
perf_ring = { path = "crates/perf_ring" }
maps = { path = "crates/maps" }