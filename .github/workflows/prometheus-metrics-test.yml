name: Prometheus Metrics Integration Test

on:
  push:
    branches: [ "main" ]
    paths:
      - cmd/prometheus_metrics/**
  pull_request:
    branches: [ "main" ]
    paths:
      - cmd/prometheus_metrics/**

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22.9'

    - name: Test
      working-directory: ./cmd/prometheus_metrics/
      run: go test -v 